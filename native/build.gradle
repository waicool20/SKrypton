apply from: '../common.gradle'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

sourceSets.main.resources {
    srcDirs 'build/resources/main', 'src/main/resources'
}

task copyKotlinStdLib(type: Copy) {
    into "build/kstdlib"
    include("kotlin/jvm/functions/**/*")
    include("kotlin/Function.class")
    configurations.runtime.files.each {
        if (it.name.contains("kotlin")) {
            from zipTree(it)
        }
    }
}

if (isLinux) {
    apply from: 'linux-build.gradle'
} else if (isWindows) {
    apply from: 'windows-build.gradle'
} else if (isMacOsX) {
    // Can't test this yet
} else {
    throw new Exception("Unsupported system")
}

build.finalizedBy nativeJarDebug, nativeJarRelease
jar.enabled = false
