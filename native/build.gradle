import java.nio.file.Files
import java.nio.file.Paths

String cmakeBuildDir = 'cmake-build-debug'

task refreshCMake(type: Exec) {
    def file = Paths.get(getClass().protectionDomain.codeSource.location.path).resolveSibling(cmakeBuildDir)
    if (Files.notExists(file)) {
        Files.createDirectory(file)
    }
    workingDir cmakeBuildDir
    commandLine 'cmake'
    args = ['../']
}

task makeNativeLibraries(type: Exec) {
    dependsOn refreshCMake
    workingDir cmakeBuildDir
    commandLine 'make'
    args = ['install']
}
